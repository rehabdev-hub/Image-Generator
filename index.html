<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator (Dark Theme)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#a78bfa', // Light purple for dark theme contrast
                        'primary-dark': '#8b5cf6', // Slightly darker for hover
                        'bg-dark': '#0d1117', // Deep, GitHub-like dark background
                        'card-dark': '#161b22', // Slightly lighter card background
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for better aesthetic and handling aspect ratio */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tw-colors-bg-dark); /* Use defined dark color */
        }
        .aspect-ratio-box {
            /* Initial background for the image area, pre-generation */
            background-color: var(--tw-colors-card-dark); 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-xl */
            border: 2px solid rgba(113, 128, 150, 0.2); /* Subtle gray border */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        .aspect-1-1 {
            aspect-ratio: 1 / 1;
        }
        .aspect-16-9 {
            aspect-ratio: 16 / 9;
        }
        .aspect-9-16 {
            aspect-ratio: 9 / 16;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--tw-colors-primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 bg-bg-dark text-gray-100">

    <div class="max-w-4xl mx-auto bg-card-dark p-6 sm:p-10 rounded-2xl shadow-2xl shadow-black/50">
        <h1 class="text-3xl font-extrabold text-white mb-4 text-center">
            üåå AI Image Generator
        </h1>
        <p class="text-gray-400 mb-8 text-center">
            Describe the vision, select the format, and let the AI create the image.
        </p>

        <!-- Input Form -->
        <div class="space-y-6 mb-8">
            <div>
                <label for="prompt" class="block text-sm font-medium text-gray-300 mb-2">Image Description (Prompt)</label>
                <textarea id="prompt" rows="4" class="w-full p-4 border border-gray-700 rounded-xl shadow-inner text-white bg-gray-900 placeholder-gray-500 focus:ring-primary focus:border-primary transition duration-200 ease-in-out" placeholder="e.g., A minimalist abstract geometric sculpture floating in a deep space environment, high detail, volumetric lighting."></textarea>
            </div>

            <div>
                <label for="aspectRatio" class="block text-sm font-medium text-gray-300 mb-2">Aspect Ratio</label>
                <select id="aspectRatio" class="w-full p-4 border border-gray-700 rounded-xl shadow-inner text-white bg-gray-900 focus:ring-primary focus:border-primary transition duration-200 ease-in-out">
                    <option value="1:1">Square (1:1)</option>
                    <option value="16:9">Landscape (16:9)</option>
                    <option value="9:16">Portrait (9:16)</option>
                </select>
            </div>

            <button id="generateBtn" class="w-full flex justify-center items-center py-4 px-6 border border-transparent rounded-xl shadow-lg text-lg font-bold text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-4 focus:ring-primary focus:ring-opacity-70 transition duration-300 ease-in-out transform hover:scale-[1.01]" onclick="generateImage()">
                Generate Image
            </button>
        </div>

        <!-- Output Section -->
        <div class="mt-10 border-t border-gray-700 pt-8">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Result</h2>
            <div id="imageOutputContainer" class="min-h-[250px] flex justify-center items-center">
                <p id="initialMessage" class="text-gray-400 text-center p-4">Your generated image will appear here. Choose your prompt and aspect ratio above.</p>
                
                <!-- Placeholder for the aspect-ratio-box and image -->
                <div id="imagePlaceholder" class="w-full sm:w-3/4 max-w-lg hidden">
                    <div id="aspectBox" class="aspect-ratio-box">
                        <div id="loadingIndicator" class="hidden loading-spinner"></div>
                        <img id="generatedImage" class="w-full h-full object-cover hidden" src="" alt="Generated AI Image">
                    </div>
                    
                    <!-- Error/Status Message Box -->
                    <!-- Status message styling will be set dynamically in JS to ensure readability against the dark card background -->
                    <div id="statusMessage" class="mt-4 p-3 rounded-xl text-center font-medium hidden"></div>

                    <!-- DOWNLOAD BUTTON -->
                    <button id="downloadBtn" class="mt-4 w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-md text-base font-semibold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-600 focus:ring-opacity-70 transition duration-300 ease-in-out hidden" onclick="downloadImage()">
                        ‚¨áÔ∏è Download Image
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        // Global constants and setup
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
        const MAX_RETRIES = 5;

        // DOM Elements
        const promptInput = document.getElementById('prompt');
        const aspectRatioSelect = document.getElementById('aspectRatio');
        const generateBtn = document.getElementById('generateBtn');
        const initialMessage = document.getElementById('initialMessage');
        const imagePlaceholder = document.getElementById('imagePlaceholder');
        const aspectBox = document.getElementById('aspectBox');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const generatedImage = document.getElementById('generatedImage');
        const statusMessage = document.getElementById('statusMessage');
        const downloadBtn = document.getElementById('downloadBtn');

        /**
         * Generic function for displaying status/error messages.
         * Tailwind classes updated for dark theme readability.
         * @param {string} message The message to display.
         * @param {string} type 'success' or 'error' for styling.
         */
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-red-900/50', 'text-red-300', 'bg-green-900/50', 'text-green-300');
            
            // Clear existing background/text colors
            statusMessage.className = 'mt-4 p-3 rounded-xl text-center font-medium';
            
            if (type === 'error') {
                statusMessage.classList.add('bg-red-900/50', 'text-red-300');
            } else if (type === 'success') {
                statusMessage.classList.add('bg-green-900/50', 'text-green-300');
            }
            statusMessage.classList.remove('hidden');
        }

        /**
         * Sets the current state of the UI (loading, ready, error).
         * @param {'loading'|'ready'|'error'} state 
         * @param {string} message Optional status message.
         */
        function setUIState(state, message = '') {
            initialMessage.classList.add('hidden');
            imagePlaceholder.classList.remove('hidden');
            generatedImage.classList.add('hidden');
            loadingIndicator.classList.add('hidden');
            statusMessage.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            generateBtn.disabled = false;
            generateBtn.innerHTML = 'Generate Image'; // Reset button text
            
            // Set dark theme background colors for aspect box
            const cardDarkColor = tailwind.config.theme.extend.colors['card-dark']; 
            const loadingDarkColor = '#1f2937'; // A slightly different dark gray for loading state
            
            aspectBox.style.backgroundColor = cardDarkColor; // Default background when not loading

            if (state === 'loading') {
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<div class="loading-spinner border-white border-t-2"></div><span class="ml-2">Generating...</span>';
                loadingIndicator.classList.remove('hidden');
                aspectBox.style.backgroundColor = loadingDarkColor; // Dark loading background
                generatedImage.src = '';
            } else if (state === 'error') {
                showStatus(message, 'error');
            } else if (state === 'ready') {
                if (message) {
                    showStatus(message, 'success');
                }
                generatedImage.classList.remove('hidden');
                aspectBox.style.backgroundColor = 'transparent'; // Let the image take over
                downloadBtn.classList.remove('hidden');
            }
        }

        /**
         * Adjusts the container class to match the selected aspect ratio.
         * @param {string} ratio '1:1', '16:9', or '9:16'
         */
        function updateAspectRatioClass(ratio) {
            aspectBox.classList.remove('aspect-1-1', 'aspect-16-9', 'aspect-9-16');
            if (ratio === '1:1') {
                aspectBox.classList.add('aspect-1-1');
            } else if (ratio === '16:9') {
                aspectBox.classList.add('aspect-16-9');
            } else if (ratio === '9:16') {
                aspectBox.classList.add('aspect-9-16');
            }
        }

        /**
         * Attaches the aspect ratio cue to the user's prompt.
         * @param {string} prompt The user's input prompt.
         * @param {string} ratio The selected aspect ratio.
         * @returns {string} The modified prompt.
         */
        function enhancePromptWithRatio(prompt, ratio) {
            let ratioCue = '';
            if (ratio === '1:1') {
                ratioCue = 'A high-detail square composition, ';
            } else if (ratio === '16:9') {
                ratioCue = 'An expansive 16:9 wide-screen cinematic view, ';
            } else if (ratio === '9:16') {
                ratioCue = 'A striking 9:16 vertical portrait composition, ';
            }
            // Add the cue to the beginning of the prompt
            return ratioCue + prompt.trim();
        }

        /**
         * Fetches data from the Gemini API with exponential backoff.
         */
        async function fetchWithBackoff(url, options, maxRetries = MAX_RETRIES) {
            let delay = 1000;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    
                    if (response.status === 429) { // Too Many Requests (Rate Limit)
                        throw new Error("Rate limit exceeded, retrying...");
                    }

                    if (!response.ok) {
                        const errorBody = await response.text();
                        console.error("API Error Response:", errorBody);
                        throw new Error(`API request failed: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (error.message.includes("API request failed") || i === maxRetries - 1) {
                         // Rethrow for UI to handle if it's a non-rate limit error or last retry failed
                        throw error;
                    }
                    console.warn(`Attempt ${i + 1} failed, retrying in ${delay / 1000}s... Error: ${error.message}`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
        }

        /**
         * Initiates the download of the generated image.
         */
        function downloadImage() {
            const imageDataUrl = generatedImage.src;
            if (!imageDataUrl || generatedImage.classList.contains('hidden')) {
                showStatus('No image available to download.', 'error');
                return;
            }

            // Create a temporary anchor element
            const a = document.createElement('a');
            a.href = imageDataUrl;
            // Set the filename
            const filename = `gemini-image-${new Date().getTime()}.png`;
            a.download = filename; 

            // Append to body, trigger click, and remove
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        /**
         * Main function to handle image generation.
         */
        async function generateImage() {
            const userPrompt = promptInput.value.trim();
            const ratio = aspectRatioSelect.value;
            
            if (!userPrompt) {
                showStatus('Please enter a description for the image.', 'error');
                return;
            }

            // 1. Update UI and Aspect Ratio
            setUIState('loading');
            updateAspectRatioClass(ratio);

            const finalPrompt = enhancePromptWithRatio(userPrompt, ratio);

            const payload = { 
                instances: [{ prompt: finalPrompt }], 
                parameters: { 
                    "sampleCount": 1
                } 
            };

            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            };

            try {
                // 2. Make API Call with Backoff
                const response = await fetchWithBackoff(apiUrl, options);
                const result = await response.json();

                // 3. Process Result
                const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                if (!base64Data) {
                    throw new Error("No image data received from the API.");
                }

                const imageUrl = `data:image/png;base64,${base64Data}`;
                
                // 4. Update UI with Image
                generatedImage.src = imageUrl;
                generatedImage.onload = () => {
                    setUIState('ready', 'Image successfully generated!');
                };
                generatedImage.onerror = () => {
                    setUIState('error', 'Failed to load generated image data.');
                };

            } catch (error) {
                // 5. Handle Errors
                console.error("Generation Error:", error);
                const errorMessage = error.message.includes("400") 
                    ? "API request failed. Check your prompt or model availability."
                    : `An unexpected error occurred: ${error.message}`;
                setUIState('error', errorMessage);
            }
        }

        // Initial setup for the dropdown change
        document.addEventListener('DOMContentLoaded', () => {
            aspectRatioSelect.addEventListener('change', () => {
                updateAspectRatioClass(aspectRatioSelect.value);
            });
            // Set initial aspect ratio class on load
            updateAspectRatioClass(aspectRatioSelect.value);
        });

    </script>
</body>
</html>
